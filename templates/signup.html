{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body p-4">
          <div class="subtle small">Create account</div>
          <h1 class="h4 mb-3">Sign up</h1>

          <form method="post">
            <div class="mb-3">
              <label class="form-label subtle">Username</label>
              <input name="username" class="form-control" required minlength="3" autocomplete="username">
            </div>

            <div class="mb-3">
              <label class="form-label subtle">Password</label>
              <input name="password" type="password" class="form-control" required minlength="6" autocomplete="new-password">
            </div>

            <button class="btn btn-outline-primary w-100" type="submit">Create account</button>
          </form>

          <div class="subtle small mt-3">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
